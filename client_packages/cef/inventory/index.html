<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory | InnovationRP</title>
</head>
<body>
    <div id="container">
        <div id="ped">
            <img src="img/peds.svg" id="peds">
            <div id="headdress"></div>  <!-- Головные уборы-->
            <div id="glasses"></div> <!-- Очки-->
            <div id="earrings"></div> <!-- Сережки -->
            <div id="neck"></div> <!-- Шея-->
            <div id="outerwear"></div>  <!-- Верхняя одежда-->
            <div id="bulletproof"></div> <!-- Броня -->
            <div id="shirt"></div> <!-- Футболки -->
            <div id="gloves"></div> <!-- Перчатки -->
            <div id="bracelet"></div> <!-- Браслеты-->
            <div id="pants"></div> <!-- Штаны-->
            <div id="boots"></div> <!--Ботинки-->
        </div>
        <div id="weapon">
            <div id="block_1"></div>
            <div id="block_2"></div>
            <div id="block_3"></div>
            <div id="block_4"></div>
        </div>
        <div id="inventory">
            <span id="kg">0/10 кг</span>
            <span id="inv">Ваш инвентарь</span>
        </div>

    </div>
    
</body>
</html>
